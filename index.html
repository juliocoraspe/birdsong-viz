<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birdsong Visualizer</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="importmap">
     <!-- Polyfill para import maps en navegadores que no soportan nativamente -->
<script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

<!-- IMPORT MAP: sin comas sobrantes, sin comentarios, comillas normales -->
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>
    </script>
  </head>
  <body>
    <div id="ui">
      <div class="controls">
        <button id="start">Start mic</button>
        <button id="stop" disabled>Stop</button>
        <select id="preset">
          <option value="nebula">Nebula</option>
          <option value="wirebloom">WireBloom</option>
        </select>
        <input id="file" type="file" accept="audio/*" />
      </div>

      <div class="sliders">
        <label>
          Sensitivity
          <input
            id="sens"
            type="range"
            min="0.1"
            max="2"
            step="0.1"
            value="1"
          />
        </label>
        <label>
          Trail
          <input
            id="trail"
            type="range"
            min="40"
            max="200"
            step="10"
            value="120"
          />
        </label>
        <label>
          Palette
          <input id="palette" type="range" min="0" max="2" step="1" value="0" />
        </label>
      </div>

      <div id="readouts">
        <span id="centroid">Centroid: —</span> •
        <span id="flatness">Flatness: —</span>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
