<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birdsong Visualizer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="ui">
      <div class="controls">
        <button id="start">Start mic</button>
        <button id="stop" disabled>Stop</button>
        <select id="preset">
          <option value="nebula">Nebula</option>
          <option value="wirebloom">WireBloom</option>
        </select>
        <input id="file" type="file" accept="audio/*" />
      </div>

      <div class="sliders">
        <label>
          Sensitivity
          <input
            id="sens"
            type="range"
            min="0.1"
            max="2"
            step="0.1"
            value="1"
          />
        </label>
        <label>
          Trail
          <input
            id="trail"
            type="range"
            min="40"
            max="200"
            step="10"
            value="120"
          />
        </label>
        <label>
          Palette
          <input id="palette" type="range" min="0" max="2" step="1" value="0" />
        </label>
      </div>

      <div id="readouts">
        <span id="centroid">Centroid: —</span> •
        <span id="flatness">Flatness: —</span>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
